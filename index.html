<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Slider-Carousel</title>

	<link rel="stylesheet" href="./style.css">
	<script src="jquery.min.js"></script>
	<script src="/index.js"></script>

</head>
<body>
	<div class="carousel">
		<div class="carousel-container">
			<button class="carousel-btn btn-prev">
				<img src="./images/prev-arrow.svg" alt="previous item">
			</button>
			<div class="carousel-item-container">
				<div class="carousel-item">1</div>
				<div class="carousel-item">2</div>
				<div class="carousel-item">3</div>
			</div>
			<button class="carousel-btn btn-next">
				<img src="./images/next-arrow.svg" alt="next item">
			</button>
		</div>
		<div class="carousel-pagination">
			<button class="carousel-pagination-btn pagination-btn-current"><span></span></button>
			<button class="carousel-pagination-btn"><span></span></button>
			<button class="carousel-pagination-btn"><span></span></button>
		</div>
	</div>
</body>
</html>
